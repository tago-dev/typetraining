<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Shooter Neo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-menu" class="menu-overlay active">
            <h1>Typing Shooter <span class="neo-text">Neo</span></h1>
            <p>Digite seu nome de usuário e prepare-se!</p>

            <div class="input-group">
                 <label for="username-input">Usuário:</label>
                 <input type="text" id="username-input" placeholder="Seu Nome" maxlength="15">
            </div>

            <button id="start-button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"> <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/> </svg>
                Jogar como <span id="start-username-display">...</span>
            </button>
             <p id="username-error" class="error-message"></p> </div>

        <div id="pause-menu" class="menu-overlay">
             <h2>PAUSADO</h2>
            <button id="resume-button" class="btn btn-secondary">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"> <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/> </svg>
                Continuar
            </button>
            <p class="pause-instructions">Pressione 'ESC' para continuar</p>
        </div>

         <div id="game-info"> <div id="score-board">
                 Score: <span id="score">0</span>
             </div>
             <div id="user-display">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"> <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/> </svg>
                 <span id="display-username"></span>
             </div>
             <button id="pause-button" class="btn-icon" title="Pausar (ESC)">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"> <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/> </svg>
            </button>
        </div>

        <div id="enemies-container"></div>
        <div id="player">
             <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11A.5.5 0 0 1 8 1z"/>
             </svg>
        </div>
        <div id="message-board"></div> </div>

    <input type="text" id="typing-input" placeholder="Aguardando início..." autocomplete="off" disabled>

    <script src="./js/script.js"></script>
</body>
</html>
